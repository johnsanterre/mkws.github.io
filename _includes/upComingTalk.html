<nav>
	<ul>
	{% for category in site.categories %}
		    {% if category contains 'speech' %}
		        {% for posts in category %}
		              {% for post in posts %}
		                    
		                    <li>
    						 <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.post_author }}
    						</li>

	                    {% endfor %}
	            {% endfor %}
            {% endif %}
	{% endfor %}
	</ul>
</nav>
